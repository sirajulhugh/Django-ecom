<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"/>
    {% load static %}
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background: url("{% static 'images/bghn.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #333;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            border-bottom: 1px solid #ddd;
            justify-content: center; /* Center navbar items */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #007bff;
        }

        .navbar-brand i {
            margin-right: 10px;
            color: #007bff;
        }

        .navbar-nav {
            flex-direction: row; /* Display items in a row */
        }

        .navbar-nav .nav-link {
            color: #007bff;
            font-size: 1.1rem;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #0056b3;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3e%3cpath fill='none' stroke='%236c757d' stroke-width='2' d='M3 12h18M3 6h18M3 18h18'/%3e%3c/svg%3e");
        }

        .navbar-toggler {
            border: none;
        }

        .dropdown-menu {
            background-color: #f8f9fa;
            border-radius: 0.25rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .dropdown-item {
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .dropdown-item:hover, .dropdown-item:focus {
            background-color: #007bff;
            color: #fff;
        }

        .navbar-brand img {
            max-height: 40px; /* Adjust the height as needed */
            margin-right: 10px;
        }

        .footer {
            background: rgba(255, 255, 255, 0.9);
            color: rgb(96, 90, 90);
            padding: 20px 0;
            text-align: center;
        }

        .footer a {
            color: #499bec;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #5c3ec6;
        }

        .social-icons {
            margin: 10px 0;
        }

        .social-icons a {
            color: rgb(15, 131, 174);
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #499bec;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-sm">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/si.webp' %}" alt="Logo">
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav1">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="nav1">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'loginpage' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signuppage' %}">Signup</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer">
        <p>&copy; 2024 our Company. All rights reserved.</p>
        <p>Contact us: <a href="mailto:info@yurcompany.com">info@ourcompany.com</a> | Phone: +123-456-7890</p>
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000, // Duration of the animations
        });
    </script>
    <!-- Font Awesome for social icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
