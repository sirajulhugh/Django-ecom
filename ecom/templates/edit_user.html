{% extends 'page2.html' %}
{% block content %}
{% load static %}
    <style>
        /* body {
            background: url("{% static 'images/pag1.webp' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        } */

        .form-container {
            background-color: rgba(255, 255, 255, 0.6); /* Slightly transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 50px auto; /* Center the form on the page */
        }
    
        .form-container h1 {
            text-align: center;
            color: #4682b4; /* Light blue text color */
            margin-bottom: 20px;
        }
    
        .form-container .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4682b4; /* Light blue text color */
        }
    
        .form-container .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        .form-container .btn-primary {
            background-color: #4682b4; /* Light blue background */
            color: #fff; /* White text color */
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    
        .form-container .btn-primary:hover {
            background-color: #5a9bd3; /* Slightly darker blue on hover */
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Edit User</h1>
    <form action="{% url 'edituser' user.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name1">First Name</label>
            <input class="form-control" type="text" id="name1" name="fname" value="{{ user.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="name2">Last Name</label>
            <input class="form-control" type="text" id="name2" name="lname" value="{{ user.last_name }}" required>
        </div>
        <div class="form-group">
            <label for="name3">User Name</label>
            <input class="form-control" type="text" id="name3" name="uname" value="{{ user.username }}" required>
        </div>
        <div class="form-group">
            <label for="name4">Phone Number</label>
            <input class="form-control" type="text" id="name4" name="phone" value="{{ account.contact }}" required>
        </div>
        <div class="form-group">
            <label for="name5">Address</label>
            <textarea class="form-control" rows="10" cols="30" id="name5" name="address" required>{{ account.address }}</textarea>
        </div>
        <div class="form-group">
            <label for="name6">Email</label>
            <input class="form-control" type="email" id="name6" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="name7">Upload Image</label>
            {% if account.image %}
                    <img src="{{account.image.url}}" alt="Teacher Image" height="100" width="100" class="d-block mb-2">
                {% endif %}
            <input class="form-control" type="file" id="name7" name="image" accept="image/" >
        </div>
        

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

        {% for msg in messages %}
            <h6>
                <div class="alert alert-danger mt-3">
                    {{ msg }}
                </div>
            </h6>
        {% endfor %}

    </form>
</div>
</body>
</html>
{% endblock %}
