{% extends 'page1.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        /* body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            margin: 0;
        } */
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #87CEFA;
        }
        form {
            width: 100%;
        }
        select, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        select, input {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #f0f0f0;
            color: #333;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #4682b4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #4169e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <form method="post" action="{% url 'addproduct' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <select name="category" id="category" required>
                <option value="" disabled selected>Select Category</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.cat }}</option>
                {% endfor %}
            </select>
            <input type="text" name="productname" id="productname" placeholder="Product Name" required>
            <input type="text" name="description" id="description" placeholder="Description" required>
            <input type="number" name="price" id="price" placeholder="Price" required>
            <input type="number" name="quantity" id="quantity" placeholder="Quantity" accept="image/" required>
            <input type="file" name="img" id="img">
            <button type="submit">Add Product</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
