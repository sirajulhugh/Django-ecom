{% extends 'page3.html' %}
{% block content %}
{% load static %}
<head>
    <style>
        /* body {
            background: url("{% static 'images\birdbg.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        } */

        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 50px auto; /* Center the form on the page */
        }
    
        .form-container h1 {
            text-align: center;
            color: #4682b4; /* Light blue text color */
            margin-bottom: 20px;
        }
    
        .form-container .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4682b4; /* Light blue text color */
        }
    
        .form-container .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        .form-container .btn-primary {
            background-color: #4682b4; /* Light blue background */
            color: #fff; /* White text color */
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    
        .form-container .btn-primary:hover {
            background-color: #5a9bd3; /* Slightly darker blue on hover */
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Registration</h1>
    <form action="{% url 'add_details' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name1">First Name</label>
            <input class="form-control" type="text" id="name1" name="fname" required>
        </div>
        <div class="form-group">
            <label for="name2">Last Name</label>
            <input class="form-control" type="text" id="name2" name="lname" required>
        </div>
        <div class="form-group">
            <label for="name2">User Name</label>
            <input class="form-control" type="text" id="name2" name="uname" required>
        </div>
        <div class="form-group">
            <label for="name4">Phone Number</label>
            <input class="form-control" type="text" id="name4" name="phone" required>
        </div>
        <div class="form-group">
            <label for="name5">Address</label>
            <textarea class="form-control" rows="10" cols="30" id="name5" name="address" required></textarea>
        </div>
        <div class="form-group">
            <label for="name6">Email</label>
            <input class="form-control" type="email" id="name6" name="email" required>
        </div>
        <div class="form-group">
            <label for="name6">Upload Image</label>
            <input class="form-control" type="file" id="name6" name="image" accept="image/" required>
        </div>
        <div class="form-group">
            <label for="name4">Password</label>
            <input class="form-control" type="password" id="name4" name="password" required>
        </div>
        <div class="form-group">
            <label for="name4">Confirm Password</label>
            <input class="form-control" type="password" id="name4" name="cp" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

        {% for msg in messages %}
            <h6>
                <div class="alert alert-danger mt-3">
                    {{ msg }}
                </div>
            </h6>
        {% endfor %}

    </form>
</div>
</body>
<script>
    function validateForm() {
        let fname = document.forms["registrationForm"]["fname"].value;
        let lname = document.forms["registrationForm"]["lname"].value;
        let uname = document.forms["registrationForm"]["uname"].value;
        let age = document.forms["registrationForm"]["age"].value;
        let phone = document.forms["registrationForm"]["phone"].value;
        let address = document.forms["registrationForm"]["address"].value;
        let email = document.forms["registrationForm"]["email"].value;
        let image = document.forms["registrationForm"]["image"].value;
        let password = document.forms["registrationForm"]["password"].value;
        let confirmPassword = document.forms["registrationForm"]["cp"].value;

        if (!fname || !lname || !uname || !age || !phone || !address || !email || !image || !password || !confirmPassword) {
            alert("All fields must be filled out");
            return false;
        }

        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert("Invalid email format");
            return false;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match");
            return false;
        }

        return true;
    }
</script>
</html>
{% endblock %}
